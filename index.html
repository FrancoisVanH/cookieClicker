<html lang="en">

    <meta charset="UTF-8">

<body>
    
    <h1> Clicker game</h1>
    
    <img src="https://images.unsplash.com/photo-1561361398-b2bc9f049851?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="" id="clicker" style="width:300px ;"> <!-- smiley Tim -->
    
    <br><br>
      <button id='multplierBonus' class="round" onclick='upgrade("multplier bonus")' style="font-family:courier;">0-main upgrade: 15</button>
    <br><br>
      <button id='autoClickBonus' class="round" onclick='upgrade("bonus click")' style="font-family:courier;">0-bonus click: 25 | +1/sec</button>
    <br><br>
      <button id='boostBonus' class="round" onclick='upgrade("points bonus")' style="font-family:courier;">0-points frenzy: 30 | +10/30s</button><br><br>
      
      <button class="settings" onclick="save()">Save</button>
      
      <button class="settings" onclick="load()">Load</button>
      
      <button class="settings" onclick="reset()">Reset</button>
